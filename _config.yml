# =========================
# THEME
# =========================
remote_theme: "mmistakes/minimal-mistakes"   # Remote theme aktif
minimal_mistakes_skin: "mint"                # "default","air","aqua","contrast","dark","dirt","neon","mint","plum","sunrise"

# =========================
# SITE
# =========================
locale: "tr"                                  # Türkçe yerelleştirme
title: "Ali Yalçınkaya - İstatistiksel Danışmanlık"
title_separator: "—"
name: "Ali Yalçınkaya"
description: "R, Python ve SPSS ile profesyonel veri analizi ve istatistiksel danışmanlık."
url: "https://ali-yalcinkaya.github.io"       # GitHub Pages ana alanın
baseurl: "/istatistik"                        # repo adı
repository: "ali-yalcinkaya/istatistik"
teaser: "/assets/images/teaser.jpg"
logo: "/assets/images/logo.png"
masthead_title: "İstatistiksel Danışmanlık"
breadcrumbs: true
words_per_minute: 200
enable_copy_code_button: true
search: true

# Open Graph / Paylaşım görseli
og_image: "/assets/images/site-og.jpg"

# =========================
# SEO
# =========================
plugins:
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-include-cache
  - jekyll-paginate
  - jekyll-gist

# =========================
# ANALYTICS
# =========================
analytics:
  provider: "google-gtag"
  google:
    tracking_id: ""          # G-XXXX... (ekle)
    anonymize_ip: true

# =========================
# YAZAR
# =========================
author:
  name: "Dr. Ali Yalçınkaya"
  avatar: "/assets/images/bio-photo.jpg"
  bio: "İstatistiksel Danışman | Veri Analizi Uzmanı | R, Python & SPSS Specialist"
  location: "İstanbul, Türkiye"
  email: "info@aliyalcinkaya.com"
  links:
    - label: "E-posta"
      icon: "fas fa-fw fa-envelope"
      url: "mailto:info@aliyalcinkaya.com"
    - label: "LinkedIn"
      icon: "fab fa-fw fa-linkedin"
      url: "https://www.linkedin.com/in/profiliniz"
    - label: "Google Scholar"
      icon: "fas fa-fw fa-graduation-cap"
      url: "https://scholar.google.com/citations?user=ID"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/ali-yalcinkaya"
    - label: "ResearchGate"
      icon: "fab fa-fw fa-researchgate"
      url: "https://www.researchgate.net/profile/profiliniz"

# =========================
# ÇIKIŞ & ZAMAN DİLİMİ
# =========================
timezone: "Europe/Istanbul"
permalink: /:categories/:title/

# =========================
# PAGINATION
# =========================
paginate: 9
paginate_path: /sayfa:num/

# =========================
# DÖNÜŞTÜRME / MARKDOWN
# =========================
markdown: kramdown
highlighter: rouge
lsi: false
excerpt_separator: "\n\n"
incremental: false

kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  enable_coderay: false

# =========================
# SASS / SCSS
# =========================
sass:
  sass_dir: _sass
  style: compressed

# =========================
# OKUMA / DIŞLAMALAR
# =========================
include:
  - .htaccess
  - pages
  - docs

exclude:
  - test
  - vendor
  - .asset-cache
  - .bundle
  - .jekyll-assets-cache
  - .sass-cache
  - assets/js/plugins
  - assets/js/_main.js
  - assets/js/vendor
  - Capfile
  - CHANGELOG
  - config
  - Gemfile
  - Gruntfile.js
  - gulpfile.js
  - LICENSE
  - log
  - minimal-mistakes-jekyll.gemspec
  - node_modules
  - package.json
  - package-lock.json
  - Rakefile
  - README
  - tmp

keep_files:
  - .git
  - .svn
encoding: "utf-8"
markdown_ext: "markdown,mkdown,mkdn,mkd,md"

# =========================
# ARŞİVLER
# =========================
category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/

# =========================
# DEFAULTS
# =========================
defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: false
      share: true
      related: true
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true
