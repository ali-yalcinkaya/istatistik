# Welcome to Jekyll!
#
# This config file is meant for settings that affect your entire site, values
# which you are expected to set up once and rarely need to edit after that.

# Theme Settings
#theme                    : #minimal-mistakes-jekyll
# remote_theme           : "mmistakes/minimal-mistakes"
minimal_mistakes_skin    : "mint" # güzel seçim!

# Site Settings
locale                   : "tr-TR"
title                    : "Ali Yalçınkaya - İstatistiksel Danışmanlık"
title_separator          : "-"
subtitle                 : "Veri Analizi ve İstatistiksel Danışmanlık Hizmetleri"
name                     : "Ali Yalçınkaya"
description              : "R, Python ve SPSS ile profesyonel veri analizi ve istatistiksel danışmanlık hizmetleri. Akademik araştırma, tez danışmanlığı ve iş zekası çözümleri."
url                      : "https://ali-yalcinkaya.github.io" # GitHub Pages URL'niz
baseurl                  : "/istatistik" # repository adınız
repository               : "ali-yalcinkaya/istatistik" # GitHub kullanıcı adınız/repo adı
teaser                   : "/assets/images/teaser.jpg" # varsayılan görsel
logo                     : # "/assets/images/logo.png" # eğer logo varsa
masthead_title           : "İstatistiksel Danışmanlık"
breadcrumbs              : true # navigasyon için faydalı
words_per_minute         : 200
enable_copy_code_button  : true # kod blokları için faydalı
search                   : true # arama özelliği

# SEO Related - Önemli!
google_site_verification : # Google Search Console'dan alacaksınız
bing_site_verification   :
yandex_site_verification :

# Social Sharing
twitter:
  username               : # Twitter kullanıcı adınız varsa
facebook:
  username               : # Facebook varsa
og_image                 : "/assets/images/site-logo.png" # sosyal paylaşım görseli

# Analytics - Önemli!
analytics:
  provider               : "google-gtag" # Google Analytics için
  google:
    tracking_id          : # G-XXXXXXXXXX şeklinde ID alacaksınız
    anonymize_ip         : true # KVKK uyumu için

# Site Author - ÇOK ÖNEMLİ BÖLÜM!
author:
  name             : "Dr. Ali Yalçınkaya"
  avatar           : "/assets/images/bio-photo.jpg" # profil fotoğrafınız
  bio              : "İstatistiksel Danışman | Veri Analizi Uzmanı | R, Python & SPSS Specialist"
  location         : "İstanbul, Türkiye"
  email            : "info@aliyalcinkaya.com" # domain aldığınızda
  links:
    - label: "Email"
      icon: "fas fa-fw fa-envelope-square"
      url: "mailto:info@aliyalcinkaya.com"
    - label: "LinkedIn"
      icon: "fab fa-fw fa-linkedin"
      url: "https://linkedin.com/in/profiliniz" # LinkedIn profiliniz
    - label: "Google Scholar"
      icon: "fas fa-fw fa-graduation-cap" 
      url: "https://scholar.google.com/citations?user=ID" # Scholar profiliniz
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/ali-yalcinkaya"
    - label: "ResearchGate"
      icon: "fab fa-fw fa-researchgate"
      url: "https://researchgate.net/profile/profiliniz"

# Site Footer
footer:
  links:
    - label: "LinkedIn"
      icon: "fab fa-fw fa-linkedin"
      url: "https://linkedin.com/in/profiliniz"
    - label: "Email"
      icon: "fas fa-fw fa-envelope-square"
      url: "mailto:info@aliyalcinkaya.com"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/ali-yalcinkaya"

# Reading Files
include:
  - .htaccess
  - _pages
exclude:
  - "*.sublime-project"
  - "*.sublime-workspace"
  - vendor
  - .asset-cache
  - .bundle
  - .jekyll-assets-cache
  - .sass-cache
  - assets/js/plugins
  - assets/js/_main.js
  - assets/js/vendor
  - Capfile
  - CHANGELOG
  - config
  - Gemfile
  - Gruntfile.js
  - gulpfile.js
  - LICENSE
  - log
  - minimal-mistakes-jekyll.gemspec
  - node_modules
  - package.json
  - package-lock.json
  - Rakefile
  - README
  - tmp
  - /docs 
  - /test 
keep_files:
  - .git
  - .svn
encoding: "utf-8"
markdown_ext: "markdown,mkdown,mkdn,mkd,md"

# Conversion
markdown: kramdown
highlighter: rouge
lsi: false
excerpt_separator: "\n\n"
incremental: false

# Markdown Processing
kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  enable_coderay: false

# Sass/SCSS
sass:
  sass_dir: _sass
  style: compressed

# Outputting
permalink: /:categories/:title/
timezone: "Europe/Istanbul"

# Pagination
paginate: 5
paginate_path: /page:num/

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-include-cache

# mimic GitHub Pages with --safe
whitelist:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-include-cache

# Archives
category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/

# HTML Compression
compress_html:
  clippings: all
  ignore:
    envs: development

# Defaults
defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: false # başlangıçta kapalı
      share: true
      related: true
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true
